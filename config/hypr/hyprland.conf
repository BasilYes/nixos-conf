windowrulev2 = float, class:^(org.gnome.Nautilus)
windowrulev2 = group barred, class:^(org.gnome.Nautilus)
windowrulev2 = size 40% 70%, class:^(org.gnome.Nautilus)
windowrulev2 = move 100%-w-20 15%, class:^(org.gnome.Nautilus)

# Browser
# windowrulev2 = focusonactivate, initialTitle:^(.*Vivaldi.*)
windowrulev2 = float, initialTitle:^(.*Vivaldi Settings.*)

# Web apps (PWA)
windowrulev2 = workspace name:browser, initialTitle:^(.*Vivaldi.*)
windowrulev2 = workspace name:socials, initialTitle:^(.*Discord.*)
windowrulev2 = workspace name:socials, initialTitle:^(.*Element.*)
windowrulev2 = workspace name:socials, initialTitle:^(.*VK.*)
# windowrulev2 = workspace name:tasks, initialTitle:^(.*ClickUp.*)

# Socials
windowrulev2 = workspace name:socials, class:discord
windowrulev2 = group invade set, class:discord
windowrulev2 = workspace name:socials, class:vesktop
windowrulev2 = group invade set, class:vesktop
windowrulev2 = nofocus, initialTitle:^(Discord Updater)
windowrulev2 = workspace name:socials, initialTitle:Telegram
windowrulev2 = group invade set, class:thunderbird, title:.*Thunderbird.*

#Steam
windowrulev2 = workspace name:games, class:^(steam)

windowrulev2 = tag steam, class:steam
windowrulev2 = float, class:steam
windowrulev2 = group barred, class:steam

windowrulev2 = tag steamain, title:Steam
windowrulev2 = tile, title:Steam
windowrulev2 = group override unset, title:Steam

windowrulev2 = fullscreen, initialTitle:^(Steam Big Picture Mode)
windowrulev2 = tile, initialTitle:^(Steam Big Picture Mode)
windowrulev2 = group override unset, initialTitle:^(Steam Big Picture Mode)

windowrulev2 = fullscreen, class:gamescope
windowrulev2 = workspace name:games, class:gamescope
windowrulev2 = idleinhibit focus, class:^(.*steam_app_.*)
# windowrulev2 = float, class:^(.*steam.*) title:^(Friends List)
# windowrulev2 = float, class:^(.*steam.*) title:^(Steam Settings)

workspace = name:browser, on-created-empty: vivaldi
workspace = name:games
workspace = name:tasks, on-created-empty: super-productivity --ozone-platform-hint=auto --disable-gpu-compositing
workspace = name:socials, on-created-empty: ~/.config/hypr/scripts/open_socials.sh
workspace = name:music

workspace = special:antimicrox, on-created-empty: [float; size 90%] antimicrox
workspace = special:terminal, on-created-empty: [float; size 90%] kitty
workspace = special:calendar, on-created-empty: [float; size 90%] gnome-calendar
workspace = special:weather, on-created-empty: [float; size 90%] gnome-weather
workspace = special:audio, on-created-empty: [float; size 90%] pavucontrol
workspace = special:keepass, on-created-empty: [float; size 90%] keepassxc
workspace = special:network, on-created-empty: [float; size 90%] nm-connection-editor
workspace = special:kdeconnect, on-created-empty: [float; size 90%] valent
workspace = special:bluetooth, on-created-empty: [float; size 90%] blueman-manager
workspace = special:calculator, on-created-empty: [float] qalculate-gtk
workspace = special:time, on-created-empty: [float; size 90%] gnome-clocks
workspace = special:translation, on-created-empty: [float] crow
workspace = special:idle, on-created-empty: [fullscreen] kitty --title kitty-idle --execute cmatrix
workspace = special:monitor, on-created-empty: [float; size 90%] gnome-system-monitor

# Bad boy for smart gaps from documentation
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, onworkspace:f[1]
windowrulev2 = rounding 0, onworkspace:f[1]
